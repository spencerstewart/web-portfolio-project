<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/rwd.css" media="only screen and (max-width: 768px)">

    <script src="https://cdn.rawgit.com/scottjehl/picturefill/3.0.2/dist/picturefill.min.js" async>
    </script>
    <title>Happle Company: The Happy Apple Company</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-sm-2">
            <img id="logo" src="assets/svg/Happle_logo_grey.svg" alt="Logo" />
          </div>
          <div class="col-sm-10 text-right text-center-sm text-uppercase">
            <h1>
              Happle Company
            </h1>
            <h3>
              The Happy Apple Company
            </h3>
          </div>
        </div>
      </header>
      <main>
        <div class="row">
          <div class="col-md-12">
            <img class="hero image-responsive" src="assets/images/Apple_I_Computer-1440-large_2x.jpg" srcset="assets/images/Apple_I_Computer-1440-large_2x.jpg 1474w, assets/images/Apple_I_Computer-720-large.jpg 737w"
            sizes="100vw"
            alt="The first Happle computer - isn't it beautiful!" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <hr>
            <h2>
              Featured Work
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 feat-item text-center">
            <img class="image-responsive" src="assets/images/Apple_II-1440-large_2x.jpg" srcset="assets/images/Apple_II-1440-large_2x.jpg 1474w, assets/images/Apple_II-720-large.jpg 737w, assets/images/Apple_II-440-medium.jpg 420w"
            sizes="(min-width: 800px) 220px, 100vw" alt="The Happle II" />
            <p class="feat-item-name">
              The Happle II
            </p>
            <p class="feat-item-link">
              <a href="https://en.wikipedia.org/wiki/Apple_II_series">
                https://en.wikipedia.org/wiki/Apple_II_series
              </a>
            </p>
          </div>
          <div class="col-sm-4 feat-item text-center">
            <img class="image-responsive" src="assets/images/Macintosh-1440-large_2x.jpg"
            srcset="assets/images/Macintosh-1440-large_2x.jpg 1440w, assets/images/Macintosh-720-large.jpg 720w, assets/images/Macintosh-440-medium.jpg 440w"
            sizes="(min-width: 800px) 220px, 100vw"
            alt="The First Happy Mac!" />
            <p class="feat-item-name">
              The Hapintosh
            </p>
            <p class="feat-item-link">
              <a href="https://en.wikipedia.org/wiki/Macintosh">
                https://en.wikipedia.org/wiki/Macintosh
              </a>
            </p>
          </div>
          <div class="col-sm-4 feat-item text-center">
            <img class="image-responsive" src="assets/images/Macintosh_portable-1440-large_2x.jpg"
            srcset="assets/images/Macintosh_portable-1440-large_2x.jpg 1440w, assets/images/Macintosh_portable-720-large.jpg 720w, assets/images/Macintosh_portable-440-medium.jpg 440w"
            sizes="(min-width: 800px) 220px, 100vw"
            alt="A portable Hapbook!" />
            <p class="feat-item-name">
              The Hapbook
            </p>
            <p class="feat-item-link">
              <a href="https://en.wikipedia.org/wiki/Macintosh_Portable">
                https://en.wikipedia.org/wiki/Macintosh_Portable
              </a>
            </p>
          </div>
        </div>
      </main>
      <footer>

      </footer>
    </div><!-- /.container -->
  </body>
</html>
